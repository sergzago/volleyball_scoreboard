<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fullscreen Tablo</title>
    <link href="css/css.css" rel="stylesheet">
    <script src="js/firebase-app.js"></script>
    <script src="js/firebase-firestore.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/scoreboard.js"></script>
    <script>
      $(document).ready(function(){
        // Инициализация порядка при загрузке
        setTimeout(function(){
          if(typeof updateTabloSides === 'function'){
            updateTabloSides();
          }
        }, 500);
      });
    </script>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        background: #ffffff;
        color: #000;
        font-family: 'Rubik Mono One', sans-serif;
        overflow: hidden;
      }
      .tablo-screen {
        min-height: 100vh;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: clamp(10px, 4vh, 60px) clamp(10px, 4vw, 120px);
        box-sizing: border-box;
      }
      .tablo-teams {
        width: 100%;
        text-align: center;
        font-size: clamp(26px, 3vw, 40px);
        text-transform: uppercase;
        letter-spacing: 4px;
        margin-top: clamp(64px, 12vh, 150px);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: clamp(12px, 3vw, 60px);
        flex-wrap: wrap;
      }
      .tablo-score {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: clamp(4px, 0.8vw, 12px);
        width: 100%;
        max-width: 100%;
        font-size: min(28vw, 42vh);
        line-height: 1;
        white-space: nowrap;
        letter-spacing: -0.05em;
        padding: 0 clamp(10px, 2vw, 30px);
        box-sizing: border-box;
      }
      .tablo-score span {
        display: inline-block;
        transform: scaleY(1.9);
        transform-origin: center;
      }
    </style>
  </head>
  <body>
    <div class="tablo-screen">
      <div class="tablo-score">
        <span class="away_score">0</span>
        <span class="tablo-separator score-separator">:</span>
        <span class="home_score">0</span>
      </div>
      <div class="tablo-teams">
        <span class="away_team">AWAY</span>
        <span class="tablo-separator teams-separator">vs</span>
        <span class="home_team">HOME</span>
      </div>
    </div>
  </body>
</html>
