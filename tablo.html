<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fullscreen Tablo</title>
    <link href="css/css.css" rel="stylesheet">
    <script src="js/firebase-app.js"></script>
    <script src="js/firebase-firestore.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/scoreboard.js"></script>
    <script>
      $(document).ready(function(){
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
        var savedTheme = localStorage.getItem('tablo-theme');
        if (savedTheme === 'dark') {
          $('body').addClass('dark-theme');
        }
        $('#theme-toggle').on('click', function() {
          $('body').toggleClass('dark-theme');
          var isDark = $('body').hasClass('dark-theme');
          localStorage.setItem('tablo-theme', isDark ? 'dark' : 'light');
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ—Ä—è–¥–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ/
        setTimeout(function(){
          if(typeof updateTabloSides === 'function'){
            updateTabloSides();
          }
        }, 500);
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏—Å—Ç–æ—Ä–∏–∏ —Å–µ—Ç–æ–≤
        function updateSetHistoryVisibility() {
          const setHistory = $('#set-history-bottom');
          if (setHistory.length > 0) {
            const currentText = setHistory.text().trim();
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é —Å–µ—Ç–æ–≤, –µ—Å–ª–∏ –µ—Å—Ç—å –¥–∞–Ω–Ω—ã–µ (–Ω–µ –ø—É—Å—Ç–æ –∏ –Ω–µ —Å–æ–¥–µ—Ä–∂–∏—Ç —Ç–æ–ª—å–∫–æ –ø—Ä–æ–±–µ–ª—ã)
            if (currentText && currentText !== '&nbsp;' && currentText !== '' && currentText !== '&') {
              setHistory.show();
            } else {
              setHistory.hide();
            }
          }
        }
        
        // –í—ã–∑—ã–≤–∞–µ–º —Ñ—É–Ω–∫—Ü–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∏ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Å—á–µ—Ç–∞
        updateSetHistoryVisibility();
        
        // –ù–∞–±–ª—é–¥–∞–µ–º –∑–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è–º–∏ –≤ –∏—Å—Ç–æ—Ä–∏–∏ —Å–µ—Ç–æ–≤
        const observer = new MutationObserver(function(mutations) {
          mutations.forEach(function(mutation) {
            if (mutation.type === 'childList' || mutation.type === 'characterData') {
              updateSetHistoryVisibility();
            }
          });
        });
        
        // –ù–∞–±–ª—é–¥–∞–µ–º –∑–∞ —ç–ª–µ–º–µ–Ω—Ç–æ–º set-history-bottom
        const setHistoryElement = document.querySelector('#set-history-bottom');
        if (setHistoryElement) {
          observer.observe(setHistoryElement, {
            childList: true,
            characterData: true,
            subtree: true
          });
        }
      });
    </script>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        background: #ffffff;
        color: #000;
        font-family: 'Rubik Mono One', sans-serif;
        overflow: hidden;
        transition: background 0.3s, color 0.3s;
      }

      /* –¢—ë–º–Ω–∞—è —Ç–µ–º–∞ */
      body.dark-theme {
        background: #000000;
        color: #ff0000;
      }
      body.dark-theme .tablo-general-score {
        color: #cc0000;
      }
      body.dark-theme .set-history {
        background-color: #000;
        color: #ff0000;
      }

      /* –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã */
      #theme-toggle {
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 9999;
        background: rgba(128, 128, 128, 0.3);
        border: 1px solid rgba(128, 128, 128, 0.5);
        border-radius: 50%;
        width: 36px;
        height: 36px;
        cursor: pointer;
        font-size: 18px;
        line-height: 36px;
        text-align: center;
        padding: 0;
        opacity: 0.15;
        transition: opacity 0.3s;
      }
      #theme-toggle:hover {
        opacity: 1;
      }
      .tablo-screen {
        min-height: 100vh;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start/* center */;
        padding: clamp(10px, 4vh, 60px) clamp(10px, 4vw, 120px);
        box-sizing: border-box;
      }
      .tablo-teams {
        width: 100%;
        text-align: center;
        font-size: clamp(26px, 3vw, 40px);
        text-transform: uppercase;
        letter-spacing: 4px;
        margin-bottom: 0; /* –£–±—Ä–∞–Ω –æ—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É */
        margin-top: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: clamp(12px, 3vw, 60px);
        flex-wrap: wrap;
      }
      
      .tablo-general-score {
        font-size: clamp(20px, 2.5vw, 32px);
        font-weight: bold;
        color: #333;
        margin: 0 clamp(10px, 2vw, 30px);
      }
      .tablo-score {
        margin-top: clamp(150px,16vh, 300px);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: clamp(4px, 0.8vw, 12px);
        width: 100%;
        max-width: 100%;
        font-size: min(28vw, 42vh);
        line-height: 1;
        white-space: nowrap;
        letter-spacing: -0.05em;
        padding: 0 clamp(10px, 2vw, 30px);
        box-sizing: border-box;
      }
      
      .set-history {
        display: none;
        background-color: #fff;
        color: #000;
        letter-spacing: 1px;
        text-transform: uppercase;
        border-radius: 4px;
        padding: 4px 14px;
        font-size: clamp(18px, 2.5vw, 36px);
        min-height: 20px;
        text-align: center;
        margin-top: clamp(60px, 10vh, 120px);
        width: 100%;
        box-sizing: border-box;
      }
      .set-history-bottom {
        position: relative;
        width: 100%;
        bottom: auto;
      }
      .tablo-score span {
        display: inline-block;
        transform: scaleY(2);
        transform-origin: center;
      }
    </style>
  </head>
  <body>
    <button id="theme-toggle" title="–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É">üåì</button>
    <div class="tablo-screen">
      <div class="tablo-teams">
        <span class="tablo-left-team">HOME</span>
        <span class="tablo-general-score">
          <span class="home_sets">0</span>
          <span class="tablo-separator">:</span>
          <span class="away_sets">0</span>
        </span>
        <span class="tablo-right-team">AWAY</span>
      </div>
      <div class="tablo-score">
        <span class="away_score">0</span>
        <span class="tablo-separator score-separator">:</span>
        <span class="home_score">0</span>
      </div>
      <div id="set-history-bottom" class="set-history set-history-bottom">&nbsp;</div>
    </div>
  </body>
</html>
