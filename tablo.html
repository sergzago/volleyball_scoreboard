<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fullscreen Tablo</title>
    <link href="css/css.css" rel="stylesheet">
    <script src="js/firebase-app.js"></script>
    <script src="js/firebase-firestore.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/scoreboard.js"></script>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        background: #ffffff;
        color: #000;
        font-family: 'Rubik Mono One', sans-serif;
      }
      .tablo-screen {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .tablo-teams {
        width: 100%;
        text-align: center;
        font-size: clamp(28px, 2vw, 36px);
        text-transform: uppercase;
        letter-spacing: 4px;
        margin-top: 40px;
      }
      .tablo-teams span {
        margin: 0 60px;
      }
      .tablo-score {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: clamp(20px, 2vw, 40px);
        width: 90%;
        font-size: clamp(200px, 40vw, 700px);
        line-height: 1;
        white-space: nowrap;
        letter-spacing: -0.03em;
      }
      .tablo-score span {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="tablo-screen">
      <div class="tablo-score">
        <span class="away_score">0</span>
        <span class="tablo-separator">:</span>
        <span class="home_score">0</span>
      </div>
      <div class="tablo-teams">
        <div>
          <span class="away_team">AWAY</span>
          <span class="tablo-separator">vs</span>
          <span class="home_team">HOME</span>
        </div>
      </div>
    </div>
  </body>
</html>
