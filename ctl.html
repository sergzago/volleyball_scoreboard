<!DOCTYPE html>
<html lang="en"><head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Control scoreboard</title>
    <script src="js/firebase-app.js"></script>
    <script src="js/firebase-firestore.js"></script>
    <link href="css/css.css" rel="stylesheet">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/ctl.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <style>
      .score-row {
        display: flex;
        flex-wrap: nowrap;
        gap: 15px;
        justify-content: space-between;
      }
      .score-row .score-col {
        flex: 1 1 0;
      }
      .score-row .score-col h4 {
        margin-top: 0;
        margin-bottom: 4px;
      }
      @media (max-width: 480px) {
        .score-row {
          gap: 8px;
        }
        .score-row .score-col {
          font-size: 14px;
        }
      }
      .set-history {
        display: none;
        background-color: #fff;
        color: #000;
        letter-spacing: 1px;
        text-transform: uppercase;
        border-radius: 4px;
        padding: 4px 14px;
        font-size: 12px;
        min-height: 20px;
        text-align: center;
      }
      .set-history-ctl {
        width: auto;
        font-weight: bold;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-xs-12 col-md-4 hidden">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Show</h3>
            </div>
            <div class="panel-body">
              <!--input type="checkbox" class="checkbox" id="show"></input-->
              <button data-val="0" class="btn show-select" type="button">none</button>
              <button data-val="1" class="btn show-select" type="button">top</button>
              <button data-val="2" class="btn show-select" type="button">bottom</button>
            </div>
                <button data-val="4" class="btn show-select" type="button">top label</button>
                <button data-val="6" class="btn show-select" type="button">top label+bottom</button>
                <button data-val="14" class="btn show-select" type="button">top label+bottom names</button>
                <input id="custom_label" value="Разминка">
                <button class="label-btn btn btn-info" type="button">save</button>
            </div>

          </div>
        </div>
        <div class="col-xs-12 hidden">
          <button class="btn btn-default side-switch-btn" type="button">Смена сторон</button>
          <button class="btn btn-default new-set-btn" type="button" style="margin-left:8px;">Новый сет</button>
        </div>
        <div class="col-xs-12 col-md-8 hidden"> <!-- BEGIN SCORE -->
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Сет</h3>
            </div>
            <div class="panel-body">
              <div class="row score-row">
                <div class="score-col home-col text-center">
                  <h4 class="home_team">home</h4>
                  <div class="score-field" id="home_score"></div>
                  <button data-team="home" class="score-btn btn btn-default" type="button">-1</button>
                  <button data-team="home" class="score-btn btn btn-info" type="button">+1</button>
                </div>
                <div class="score-col away-col text-center">
                  <h4 class="away_team">away</h4>
                  <div class="score-field" id="away_score"></div>
                  <button data-team="away" class="score-btn btn btn-default" type="button">-1</button>
                  <button data-team="away" class="score-btn btn btn-info" type="button">+1</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-md-4 hidden"> <!-- BEGIN FOULS -->
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Счёт</h3>
            </div>
            <div class="panel-body">
              <div class="row score-row">
                <div class="score-col home-col text-center">
                  <h4 class="home_team">home</h4>
                  <span id="home_fouls" class="score-field period-score"></span>
                  <br>
                  <button data-team="home" class="foul-btn btn btn-sm btn-default" type="button">-1</button>
                  <button data-team="home" class="foul-btn btn btn-sm btn-info" type="button">+1</button>
                </div>
                <div class="score-col away-col text-center">
                  <h4 class="away_team">away</h4>
                  <span id="away_fouls" class="score-field period-score"></span>
                  <br>
                  <button data-team="away" class="foul-btn btn btn-sm btn-default" type="button">-1</button>
                  <button data-team="away" class="foul-btn btn btn-sm btn-info" type="button">+1</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-md-4 hidden"> <!-- BEGIN SET HISTORY -->
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">История сетов</h3>
            </div>
            <div class="panel-body">
              <div id="set-history-ctl" class="set-history set-history-ctl">&nbsp;</div>
            </div>
          </div>
        </div> <!-- END SET HISTORY -->
      </div>
      <div class="row text-center">
        <!-- BEACH MODE block moved below PERIOD block -->
        <div class="col-xs-12 col-md-4 hidden"> <!-- BEGIN PERIOD -->
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Period</h3>
            </div>
            <div class="panel-body">
              <div class="score-field" id="period"></div>
              <button class="period-btn btn btn-default" type="button">-1</button>
              <button class="period-btn btn btn-info" type="button">+1</button>
            </div>
          </div>
        </div> <!-- END PERIOD -->

        <div class="col-xs-12 col-md-4 hidden"> <!-- BEGIN BEACH MODE -->
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Режим</h3>
            </div>
            <div class="panel-body">
              <label class="checkbox-inline">
                <input type="checkbox" id="beach_mode_toggle">
                Пляжный волейбол
              </label>
              <br>
              <label class="checkbox-inline">
                <input type="checkbox" id="invert_tablo_toggle">
                Инвертировать табло
              </label>
              <br>
              <label class="checkbox-inline">
                <input type="checkbox" id="unlimited_score_toggle">
                Счет без ограничений
              </label>
              <div class="alert alert-success beach-match-status hidden"></div>
            </div>
          </div>
        </div> <!-- END BEACH MODE -->
        <div class="col-xs-12 col-md-4"> <!-- BEGIN HOME -->
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Name</h3>
            </div>
            <div class="panel-body">
              <div class="panel-body">
                <input id="in_home_team" value="Team1">
                <input type="color" id="col_home_team" value="#ff0000" style="width:50%;">
              </div>
              <div class="panel-body">
                <input id="in_away_team" value="Team2">
                <input type="color" id="col_away_team" value="#00ff00" style="width:50%;">
              </div>
              <div class="panel-body">
                <button class="names-btn btn btn-info hidden" type="button">save</button>
                <button class="reset-btn btn btn-info" type="button">reset</button>
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
