<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Volleyball scoreboard</title>
    <link href="css/css.css" rel="stylesheet">
    <script src="js/firebase-app.js"></script>
    <script src="js/firebase-firestore.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/scoreboard.js"></script>
    <style>
        /* Основные настройки страницы */
        body {
            /*background-color: #f0f0f0;*/
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        .scoreboard-container {
            position: absolute;
            top: 10px;
            left: 50px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        /* Верхний лейбл (custom_label) */
        .top_label {
            position: absolute;
            top: 10px;
            left: -500px;
            background: #595959;
            color: white;
            padding: 5px 15px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0;
            white-space: nowrap;
        }

        /* Контейнер самого табло с поддержкой анимаций */
        .scoreboard {
            display: flex;
            width: auto;
            height: 64px; /* Уменьшено с 80px на 20% */
            background-color: #1a2b3c;
            color: white;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            opacity: 1;
            transition: opacity 1s ease, transform 1s ease;
        }

        .scoreboard.hidden {
            opacity: 0;
            transform: scale(0.95);
        }

        /* Нижнее табло - увеличенная на 50% копия верхнего */
        .bottom-scoreboard-container {
            position: fixed;
            bottom: 20px;
            left: 50px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .bottom-scoreboard {
            display: flex;
            width: auto;
            height: 96px; /* 64px * 1.5 = 96px */
            background-color: #1a2b3c;
            color: white;
            border-radius: 4px;
            overflow: visible; /* Изменено для позиционирования set-history-block */
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            opacity: 1;
            transition: opacity 1s ease, transform 1s ease;
            position: relative; /* Для позиционирования set-history-block */
        }

        .bottom-scoreboard.hidden {
            opacity: 0;
            transform: scale(0.95);
        }

        .bottom-scoreboard .logo-area {
            width: 96px; /* 64px * 1.5 */
            height: 96px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 4.5px; /* 3px * 1.5 */
            position: relative;
        }

        .bottom-scoreboard .logo-img {
            width: 84px; /* 56px * 1.5 */
            height: 84px;
            margin-bottom: 6px;
        }

        .bottom-scoreboard .league-title {
            font-weight: 900;
            font-size: 21px; /* 14px * 1.5 */
            letter-spacing: 1.5px;
            text-transform: uppercase;
            font-style: italic;
        }

        .bottom-scoreboard .league-subtitle {
            font-size: 10.5px; /* 7px * 1.5 */
            opacity: 0.8;
            text-transform: uppercase;
            margin-top: 3px;
        }

        .bottom-scoreboard .teams-area {
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            min-width: 240px; /* 160px * 1.5 */
            padding: 0 18px; /* 12px * 1.5 */
        }

        .bottom-scoreboard .team-row {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            height: 42px; /* 28px * 1.5 */
            font-size: 27px; /* 18px * 1.5 */
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.75px;
            white-space: nowrap;
        }

        .bottom-scoreboard .team-colors-area {
            display: flex;
            flex-direction: column;
            width: 24px; /* 16px * 1.5 */
            margin-right: 0;
        }

        .bottom-scoreboard .team-color-block {
            width: 24px;
            height: 48px; /* 32px * 1.5 */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bottom-scoreboard .team-color-block:first-child {
            align-items: flex-start;
        }

        .bottom-scoreboard .team-color-block:last-child {
            align-items: flex-end;
        }

        .bottom-scoreboard .team-color-indicator {
            width: 15px; /* 10px * 1.5 */
            height: 48px;
            border: none;
        }

        .bottom-scoreboard .scores-area {
            display: flex;
            height: 100%;
        }

        .bottom-scoreboard .score-column {
            width: 48px; /* 32px * 1.5 */
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            font-size: 27px; /* 18px * 1.5 */
            font-weight: bold;
        }

        .bottom-scoreboard .sets-score {
            background-color: #5aa0c4;
        }

        .bottom-scoreboard .points-score {
            background-color: #d65a98;
        }

        .bottom-scoreboard .total-score {
            background-color: #5aa0c4;
        }

        /* Разделитель между scores-area и блоками сетов */
        .bottom-scoreboard .scores-separator {
            width: 5px;
            height: 100%;
            background-color: #cccccc;
        }

        /* Блоки счета по сетам (5 сетов) */
        .bottom-scoreboard .sets-blocks-area {
            display: flex;
            height: 100%;
        }

        .bottom-scoreboard .set-block {
            width: 48px;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            font-size: 27px;
            font-weight: bold;
            background-color: #1a2b3c;
        }

        .bottom-scoreboard .set-block.visible {
            display: flex;
        }

        .bottom-scoreboard .set-separator {
            width: 2px;
            height: 100%;
            background-color: rgba(255,255,255,0.2);
            display: none;
        }

        .bottom-scoreboard .set-separator.visible {
            display: block;
        }

        .bottom-scoreboard .set-block .home-set-score {
            color: #5aa0c4;
        }

        .bottom-scoreboard .set-block .away-set-score {
            color: #d65a98;
        }

        .bottom-scoreboard .set-separator {
            width: 2px;
            height: 100%;
            background-color: rgba(255,255,255,0.2);
        }

        /* ЛЕВАЯ ЧАСТЬ: Логотип */
        .logo-area {
            width: 64px; /* Уменьшено с 80px на 20% */
            height: 64px; /* Уменьшено с 80px на 20% */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3px; /* Уменьшено с 4px */
            position: relative;
        }

        /* Логотип из Base64 */
        .logo-img {
            width: 56px; /* Уменьшено с 70px на 20% */
            height: 56px; /* Уменьшено с 70px на 20% */
            margin-bottom: 4px;
        }

        .league-title {
            font-weight: 900;
            font-size: 14px; /* Уменьшено с 18px на 20% */
            letter-spacing: 1px;
            text-transform: uppercase;
            font-style: italic;
        }

        .league-subtitle {
            font-size: 7px; /* Уменьшено с 9px на 20% */
            opacity: 0.8;
            text-transform: uppercase;
            margin-top: 2px;
        }

        /* ЦЕНТРАЛЬНАЯ ЧАСТЬ: Названия команд */
        .teams-area {
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            min-width: 160px; /* Уменьшено с 200px на 20% */
            padding: 0 12px 0 12px; /* Уменьшено с 15px */
        }

        .team-row {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            height: 28px; /* Уменьшено с 35px на 20% */
            font-size: 18px; /* Уменьшено с 22px на 20% */
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        /* Блок цвета команды */
        .team-colors-area {
            display: flex;
            flex-direction: column;
            width: 16px; /* Уменьшено с 20px на 20% */
            margin-right: 0;
        }

        .team-color-block {
            width: 16px; /* Уменьшено с 20px на 20% */
            height: 32px; /* Уменьшено с 40px на 20% */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .team-color-block:first-child {
            align-items: flex-start;
        }

        .team-color-block:last-child {
            align-items: flex-end;
        }

        .team-color-indicator {
            width: 10px; /* Уменьшено с 12px на 20% */
            height: 32px; /* Уменьшено с 40px на 20% */
            border: none;
        }


        /* ПРАВАЯ ЧАСТЬ: Счет */
        .scores-area {
            display: flex;
            height: 100%;
        }

        /* История по сетам */
        .set-history {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #1a2b3c; /* Фон как у основного контейнера */
            color: white;
            border-top: 2px solid rgba(255,255,255,0.3); /* Тонкая разделительная линия */
            padding: 0 12px; /* Уменьшено с 15px */
            font-size: 11px; /* Уменьшено с 14px на 20% */
            font-weight: bold;
            min-width: 64px; /* Уменьшено с 80px на 20% */
        }

        .set-history-row {
            display: flex;
            gap: 24px; /* Уменьшено с 30px на 20% */
            margin-bottom: 2px;
        }

        .set-history-row:last-child {
            margin-bottom: 0;
        }

        .set-score {
            width: 16px; /* Уменьшено с 20px на 20% */
            text-align: center;
            font-size: 13px; /* Уменьшено с 16px на 20% */
        }

        .score-column {
            width: 32px; /* Уменьшено с 40px на 20% */
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly; /* Равномерное распределение цифр по вертикали */
            align-items: center;
            font-size: 18px; /* Уменьшено с 22px на 20% */
            font-weight: bold;
        }

        /* Цвета колонок счета */
        .sets-score {
            background-color: #5aa0c4; /* Голубой цвет для сетов */
        }

        .points-score {
            background-color: #d65a98; /* Розовый цвет для очков */
        }

        .total-score {
            background-color: #5aa0c4; /* Голубой цвет для общего счета (как у сетов) */
        }

        /* Блок истории сетов под основным табло */
        .set-history-block {
            position: absolute;
            background-color: #1a2b3c;
            color: white;
            border-radius: 4px;
            padding: 5px 12px; /* Уменьшено с 15px */
            font-size: 11px; /* Уменьшено с 14px на 20% */
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            top: 65px; /* Уменьшено с 82px на 20% */
        }
    </style>
</head>

                    <div class="home-set-score"></div>
                    <div class="away-set-score"></div>
                </div>
                <div class="set-separator"></div>
                <div class="set-block" data-set="3">
                    <div class="home-set-score"></div>
                    <div class="away-set-score"></div>
                </div>
                <div class="set-separator"></div>
                <div class="set-block" data-set="4">
                    <div class="home-set-score"></div>
                    <div class="away-set-score"></div>
                </div>
                <div class="set-separator"></div>
                <div class="set-block" data-set="5">
                    <div class="home-set-score"></div>
                    <div class="away-set-score"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
    // Обновляем scoreboard1 при загрузке данных из Firebase
    // Функция вызывается из scoreboard.js через updateScoreboard1History
    function updateScoreboard1Display() {
        // Обновляем видимость табло на основе show битов
        // Используем show & 1 (top) для отображения табло
        var showTop = !!(scoreboard_data.show & 1);
        var showBottom = !!(scoreboard_data.show & 2);
        var showLabel = !!(scoreboard_data.show & 4);

        // Показываем/скрываем верхний лейбл (анимация как в scoreboard.html)
        var $label = $('.top_label');
        if (showLabel) {
            $label.stop().animate({"left": 50, "opacity": 1}, 1000);
        } else {
            $label.stop().animate({"left": -500, "opacity": 0}, 1000);
        }

        // Обновляем текст лейбла
        $label.text(scoreboard_data['custom_label'] || '');

        // Показываем/скрываем основное табло (по кнопке top - show & 1)
        // Если showLabel=true, табло скрывается (лейбл вместо табло)
        var $scoreboard = $('.scoreboard');
        if (showLabel) {
            // Показываем лейбл вместо табло - скрываем табло
            $scoreboard.addClass('hidden');
        } else if (showTop) {
            // Показываем табло (лейбл скрыт)
            $scoreboard.removeClass('hidden');
        } else {
            // Скрываем всё
            $scoreboard.addClass('hidden');
        }

        // Показываем/скрываем нижнее табло (по кнопке bottom - show & 2)
        var $bottomScoreboard = $('.bottom-scoreboard');
        if (showBottom) {
            $bottomScoreboard.removeClass('hidden');
        } else {
            $bottomScoreboard.addClass('hidden');
        }
    }

    // Обновление истории сетов в столбик для scoreboard1.html
    function updateScoreboard1HistoryColumn(history) {
        var items = Array.isArray(history) ? history : [];
        var html = '';

        if (items.length > 0) {
            for (var i = 0; i < items.length; i++) {
                var entry = items[i] || {};
                var home = (entry.home != null) ? entry.home : '-';
                var away = (entry.away != null) ? entry.away : '-';
                var setNum = i + 1;

                html += '<div class="set-history-row">';
                html += '<span class="set-score">' + home + ':' + away + '</span>';
                html += '</div>';
            }
        }

        // Обновляем историю под верхним табло
        var topEl = $('#set-history-scoreboard1');
        if (topEl.length) {
            var text = items.map(function(entry) {
                var home = (entry.home != null) ? entry.home : '-';
                var away = (entry.away != null) ? entry.away : '-';
                return home + ':' + away;
            }).join('   ');
            
            if (text.length > 0) {
                topEl.text(text).show();
            } else {
                topEl.text('').hide();
            }
        }
    }

    // Вызываем updateScoreboard1Display после загрузки страницы
    $(document).ready(function() {
        if (typeof updateScoreboard1Display === 'function') {
            updateScoreboard1Display();
        }
    });

    // Обновление блоков счета по сетам в нижнем табло
    function updateBottomSetsDisplay(history) {
        var items = Array.isArray(history) ? history : [];
        
        // Обновляем каждый из 5 блоков
        for (var i = 0; i < 5; i++) {
            var $block = $('.bottom-scoreboard .set-block[data-set="' + (i + 1) + '"]');
            var entry = items[i] || null;
            
            if (entry && entry.home != null && entry.away != null) {
                $block.find('.home-set-score').text(entry.home);
                $block.find('.away-set-score').text(entry.away);
                $block.addClass('visible');
            } else {
                $block.find('.home-set-score').text('');
                $block.find('.away-set-score').text('');
                $block.removeClass('visible');
            }
        }
        
        // Показываем разделители только между видимыми блоками
        var $blocks = $('.bottom-scoreboard .set-block');
        var $separators = $('.bottom-scoreboard .set-separator');
        
        // Скрываем все разделители сначала
        $separators.removeClass('visible');
        
        // Показываем разделитель после каждого видимого блока, если следующий тоже видим
        var visibleCount = 0;
        $blocks.each(function(index) {
            if ($(this).hasClass('visible')) {
                visibleCount++;
                // Показываем разделитель после этого блока, если это не последний видимый
                if (index < 4 && $blocks.eq(index + 1).hasClass('visible')) {
                    $separators.eq(visibleCount - 1).addClass('visible');
                }
            }
        });
    }

    // Вызываем обновление блоков сетов при загрузке
    $(document).ready(function() {
        if (typeof scoreboard_data !== 'undefined' && scoreboard_data.set_history) {
            updateBottomSetsDisplay(scoreboard_data.set_history);
        }
    });
    </script>
</body>
</html>
